{% extends 'base.html' %}

{% block title %}Registro de Usuario{% endblock %}

{% block content %}
  <div class='form-container'>
    <center><h2 class="form-h2">Registro de Usuario</h2></center>
    <form method="POST" action="{% url 'register' %}" class="password-suggestions">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>

      <button type="submit" class="forms-button">Registrarse</button>
    </form>
  </div>
{% endblock %}
