{% extends 'base.html' %}

{% block title %}Inicio de sesión{% endblock %}

{% block content %}
<div class='form-container'>
  <h2 class="form-h2">Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="forms-button">Iniciar sesión</button>
  </form>
</div>
{% endblock %}
